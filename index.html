<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Asta Giocatori - Host & Capitani</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Accedi all‚ÄôAsta</h2>
    <input type="text" id="captainName" placeholder="Nome Capitano / Host">
    <input type="text" id="teamName" placeholder="Nome Squadra (solo capitani)">
    <button id="joinBtn">Entra</button>
  </div>

  <div id="auction" class="hidden">
    <h1>Asta Giocatori</h1>
    <p>Benvenuto, <span id="userDisplay"></span> (<span id="roleDisplay"></span>)</p>

    <div id="playerBox">
      <h2 id="playerName">Premi "Estrai Giocatore"</h2>
      <div id="hostControls" class="hidden">
        <button id="drawBtn">Estrai Giocatore</button>
        <button id="pauseBtn">Pausa</button>
        <button id="resumeBtn">Riprendi</button>
        <button id="resetBtn" style="background:#dc3545">Reset Asta</button>
      </div>
    </div>

    <div id="biddingBox">
      <h3>Offerta Attuale: <span id="currentBid">0</span> üí∞</h3>
      <h4>Capitano: <span id="currentLeader">Nessuno</span></h4>
      <input type="number" id="bidAmount" placeholder="Inserisci offerta">
      <button id="bidBtn">Rilancia</button>
      <div id="bidButtons">
        <button class="bidInc" data-value="1">+1</button>
        <button class="bidInc" data-value="5">+5</button>
        <button class="bidInc" data-value="10">+10</button>
      </div>
    </div>

    <div id="timerBox">
      ‚è≥ Tempo rimasto: <span id="timer">--</span>
    </div>

    <div id="winners">
      <h3>Giocatori Assegnati</h3>
      <ul id="winnerList"></ul>
    </div>
  </div>

  <!-- Firebase compatibile -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
